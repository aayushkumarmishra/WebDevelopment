<!DOCTYPE html>
<html lang="en">

<!--id - uniqu hoti hai jaise kisi person ki aadhar number
    & class ek name ki kaii jagh ho skti hai-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id & Classes in HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--multipal class hm space de kar likhte hai.
        id hmesa uniqu rhegi.
        ek class same name se kaii jagh ho skti hai. Lekin id ka sirf ek hi name hoga
    -->
    <div id="firstdiv" class="red bg-yellow">First</div>
    <!-- single class -->

    <div class="blue-tshirt"></div>

    <!-- Id -->
    <div id="seconddiv">Second</div>

    <span class="red"></span>
    
</body>
</html>
