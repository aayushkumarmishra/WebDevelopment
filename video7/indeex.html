<!DOCTYPE html>
<html lang="en">

<!-- Forms -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Forms - Let's Learn it</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Forms to apply for Coding Ninjas Java Development Course - TA </h1>
    <form action="post"></form>
    <div>
         <label style="background-color: aquamarine;" for="username">Enter Your User name</label>

          <!-- aadding uniqu id for user and mentioned them in label tag -->
          <input type="text" id="username" name="username" placeholder="Enter your username">
    </div>

    <div>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
    </div>

    <label for="comment">Enter Your Comment</label>
    <br>
    <textarea style="background-color: aquamarine;"  id="comment" name="comment" cols=50" rows="4"></textarea>

    <div>
        <select name="fruit">
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="cherry">cherry</option>
        </select>
    </div>
    <script src="script.js"></script>
</body>
</html>
